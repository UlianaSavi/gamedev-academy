<div class="container container-left">
  <div class="user">
    <div class="user__ava">
      <img src="../../../assets/icons/test.png" alt="User avatar">
    </div>
    <div class="user-info">
      <h4 class="user-info__name">
        Имя и Фамилия
      </h4>
      <span class="user-info__id">
        ID пользователя: <b>id</b>
      </span>
    </div>
  </div>
  <div class="message">
    <label class="message__title" for="message">Сообщение</label>
    <input class="input message__input" type="text" name="message" id="message" placeholder="1500">
  </div>
  <div class="btns">
    <button class="btn btn-red" type="button">Ошибка</button>
    <button class="btn btn-yellow" type="button">Предупреждение</button>
    <button class="btn btn-green" type="button">Успех</button>
    <button class="btn btn-blue" type="button">Сообщение</button>
  </div>
</div>
